<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="gradient">
        <form class="form" id="myForm">
            <div class="login-up">Login</div>
            <div class="username">
                <p>Username</p>
                <div class="username-form">
                    <img src="images/bxs_face.svg" alt="face">
                    <input type="text" placeholder="enter your username">
                </div>
            </div>
            <div class="password">
                <p>Password</p>
                <div class="password-form">
                    <img src="images/Vector.svg" alt="lock">
                    <input type="password" placeholder="enter your password">
                </div>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="login-button">
                <button form="myForm" type="reset">Login</button>
            </div>

            <div class="social-media">
                <div class="sign-up-media">Or sing up using </div>
                <div class="logo">
                    <a href="#"><img src="images/Instagram_logo_2016.svg" alt="instagram_logo" class="inst_logo"></a>
                    <a href="#"><img src="images/icons8-github.svg" alt="github-logo" class="git_logo"></a>
                    <a href="#"><img src="images/icons8-facebook.svg" alt="facebook-logo" class="facebook_logo"></a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
